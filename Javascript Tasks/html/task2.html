<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 2</title>
    <script>
        function orderString (form) {
              var str = form.inputStr.value;
              let result = str.split('').sort().join('');
              alert ("Alphabetically order of string: " + result);
          }
    </script>
</head>
<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<style>
     body{
        font-family: Poppins;
        background-color: #c2f2fe;
        color: #004e61;
        padding: 36px;
    }
    a{
        text-decoration: none;
        color: #00cafb;
    }
    .back-btn{
        color: white;
        background-color: #0072A0;
        border-radius: 8px;
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 24px;
        padding-right: 24px;
    }
    h1{
        text-align: center;
    }
    .div-center{
        display: flex;
        justify-content: center;
        margin-top: 36px;
    }
    .btn{
        color: white;
        background-color: #0072A0;
        border-radius: 4px;
    }
    
</style>
<body>
    <a href="../task_index.html" class="back-btn">Back</a>
    <h1>TASK 2</h1>
    <div class="div-center">
        <form name="myForm" action="" method="GET">
            Enter a string : <br>
            <input type="text" name="inputStr" value="">
            <input class="btn" type="button" name="button" value="Submit" onClick="orderString(this.form)">
          </form>
          
    </div>
</body>
